<!-- header.component.html -->
<header class="header">
  <div class="header__content">
    <div class="header__info">
      <h1 class="header__title">Social Media Dashboard</h1>
      <p class="header__subtitle">Total Followers: {{totalFollowers | number}}</p>
    </div>

    <div class="header__toggle">
      <span class="toggle__label">Dark Mode</span>
      <label class="toggle">
        <input
          type="checkbox"
          class="toggle__input"
          [checked]="isDarkMode()"
          (change)="toggleTheme()"
        />
        <span class="toggle__switch"></span>
      </label>
    </div>
  </div>
</header>
